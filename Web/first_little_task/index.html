<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Простое приложение</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <div class="layout-positioner">
        <div class="layout-column-1 layout-column">
          <h1>Comments</h1>
        </div>
        <div class="layout-column-2 layout-column">
          <p>little comment application for you</p>
        </div>
      </div>
    </header>
    <main>
      <div class="layout-positioner">
        <div class="layout-column">
          <section class="comment-input">
            <p>Добавьте ваш комментарий:</p>
            <input type="text">
          </section>
          <section class="comments">
            <ul class="comment-list">
              <li>Это первый комментарий!</li>
              <li>Это второй!</li>
              <li>Это следующий.</li>
              <li>А это еще один!</li>
            </ul>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="layout-positioner">
        <p>some info about us</p>
      </div>
    </footer>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
